<div class="quando-block" data-quando-id="true" data-quando-javascript="quando.ar.showVideo(markerID, '${file_name}', ${scale}, '${orientation}')">
    <div class="quando-left quando-AR"></div>
    <div class="quando-right">
        <div class="quando-row quando-AR">
            <span class='iconify'>AR</span>
            Show video
            <input data-quando-media="video" data-quando-name="file_name" type="text" readonly="true" value="-choose file-" data-quando-encode="normal"/>
            <select data-quando-name='extras' class='quando-toggle'>
              <option value='hidden'>...</option>
              <option value='show'>...</option>
            </select>
            <span data-quando-toggle='extras=show'>
                <br/>
                with size
                <input data-quando-name="scale" type="text" value="100" data-quando-encode="normal" />
                % and 
                <select data-quando-name='orientation'>
                  <option value='flat'>flat</option>
                  <option value='vertical'>vertical</option>
            </span>
        </div>
    </div>
</div>
