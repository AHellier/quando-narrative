<div class="quando-block" data-quando-id="true"
data-quando-javascript="quando.ar.showText('${marker_id}', $(eq$,${txtval}$,input$,'${text}'$,${txtval})$, ${scale}, ${append})">
    <div class="quando-left quando-AR"></div>
    <div class="quando-right">
        <div class="quando-row quando-AR">
            <select data-quando-name='txtval' class='quando-toggle'>
                <option value='input'>❔</option>
                <option value='txt'>❓</option>
                <option value='val'>⚡</option>
            </select>
            <span class='iconify'>AR</span>
            <select data-quando-name="append" class='quando-toggle'>
                <option value="false">Show</option>
                <option value="true">Add</option>
            </select>
            <span data-quando-toggle='txtval=input'>
                &quot;<input data-quando-name="text" type="text" value=""
                    data-quando-encode='normal' />&quot;
            </span>
            <span data-quando-toggle='txtval=txt'>❓</span>
            <span data-quando-toggle='txtval=val'>⚡</span>
            <span data-quando-toggle='append=true'>to</span>
            <span data-quando-toggle='append=false'>on</span>
            <select data-quando-name="marker_id">
                <option value='hiro'>Hiro</option>
                <option value='A'>A</option>
                <option value='B'>B</option>
                <option value='C'>C</option>
                <option value='D'>D</option>
                <option value='E'>E</option>
                <option value='F'>F</option>
                <option value='G'>G</option>
            </select>
            <select data-quando-name='extras' class='quando-toggle'>
              <option value='hidden'>+</option>
              <option value='show'>-</option>
            </select>
            <span data-quando-toggle='extras=show'>
                <br/>
                zoom
                <input data-quando-name="scale" type="text" value="100" data-quando-encode="normal" />
                % 
            </span>
        </div>
    </div>
</div>
