<div class="quando-block" data-quando-javascript="quando.message.http('${message}', $(eq$,${txt_val}$,txt$,txt$,val)$, '${host}',

  <div class="quando-right">
    <div class="quando-row quando-advanced"><select data-quando-name='txt_val' class='quando-toggle'>

      üì°
      <span class="iconify">
