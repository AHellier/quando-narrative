<div class="quando-block" data-quando-id="true"
data-quando-javascript="$(pre$, quando.pick.set(${data-quando-id}, [${box}]))$$(nl)$quando.pick.one(${data-quando-id}, ${next})">
  <div class="quando-left quando-advanced"></div>
  <div class="quando-right">
    <div class="quando-row quando-advanced">Pick
      <select data-quando-name="next">
        <option value='true'>Next</option>
        <option value='false'>Previous</option>
      </select>
    </div>
    <div data-quando-name="box" class="quando-box" data-quando-fn-array="true"></div>
    <div class="quando-row quando-advanced"></div>
  </div>
</div>
