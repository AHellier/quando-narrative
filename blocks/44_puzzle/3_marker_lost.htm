<div class="quando-block" data-quando-javascript="quando.ar.onLoss('${marker}', ${delay}, ()=>{$(nl)$${box}})">
<div class="quando-left quando-puzzle"></div>
<div class="quando-right">
    <div class="quando-row quando-puzzle">
        When marker 
        <select data-quando-name="marker">
          <option value='hiro'>hiro</option>
          <option value='scan me'>scan me!</option>
          <option value='A'>A</option>
          <option value='B'>B</option>
          <option value='C'>C</option>
          <option value='D'>D</option>
          <option value='E'>E</option>
          <option value='F'>F</option>
          <option value='G'>G</option>
        </select>
        is lost
        &nbsp;
        <select data-quando-name='extras' class='quando-toggle'>
          <option value='hidden'>...</option>
          <option value='show'>...</option>
        </select>
        <span data-quando-toggle='extras=show'>
          <br />
            waiting for
            <input data-quando-name="delay" type="text" value="0" data-quando-encode="normal" />
            seconds
        </span>
    </div>
    <div data-quando-name="box" class="quando-box"></div>
    <div class="quando-row quando-puzzle"></div>
</div>
</div>
