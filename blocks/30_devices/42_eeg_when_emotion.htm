<div class="quando-block" data-quando-javascript="quando.eeg.onEmotion('${state}', ${minVal}, () => {${box}})">
    <div class="quando-left quando-devices"></div>
    <div class="quando-right">
        <div class="quando-row quando-devices">
            When EEG emotion
            <select data-quando-name="state">
                <option value='Int'>Interested</option>
                <option value='Str'>Stressed</option>
                <option value='Rel'>Relaxed</option>
                <option value='Exc'>Excited</option>
                <option value='Eng'>Engaged</option>
                <!-- <option value='Lex<'>Long Tern Excited</option> -->
                <option value='Foc'>Focused</option>
            </select>
            <select data-quando-name='extras' class='quando-toggle'>
                <option value='hidden'>+</option>
                <option value='show'>-</option>
            </select>
            <span data-quando-toggle='extras=show'>
                <br />
                Min Value
                <input data-quando-name="minVal" type="text" value="0.5" data-quando-encode="normal" />
            </span>
        </div>
        <div data-quando-name="box" class="quando-box"></div>
        <div class="quando-row quando-devices"></div>
    </div>
</div>
