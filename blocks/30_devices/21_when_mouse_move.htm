<div class="quando-block" data-quando-id="true"
  data-quando-javascript="quando.mouse.handle${direction}(${data-quando-id},${pressed},${middle},${range},${inverted},(val)=>{${box}})">
  <div class="quando-left quando-devices"></div>
  <div class="quando-right">
    <div class="quando-row quando-devices">🖱️
      When move
      <select data-quando-name='direction' class='quando-toggle'>
        <option value='X'>⇔</option>
        <option value='Y'>⇕</option>
      </select>
      ⚡
      <select data-quando-name="extras" class="quando-toggle">
        <option value="hidden">+</option>
        <option value="show">-</option>
      </select>
      <span data-quando-toggle="extras=show">
        <br>
        <select data-quando-name='pressed' class='quando-toggle'>
          <option value='false'>no button</option>
          <option value='true'>pressed</option>
        </select>
        <input data-quando-name='middle' type='number' value='50' placeholder='' style='width: 4em' min='0' max='100'
          data-quando-encode='normal' />
        %
        ±
        <input data-quando-name='range' type='number' value='50' placeholder='' style='width: 4em' min='0' max='100'
          data-quando-encode='normal' />
        <select data-quando-name='inverted' class='quando-toggle'>
          <option value='false'>normal</option>
          <option value='true'>inverted</option>
        </select>
      </span>
    </div>
    <div data-quando-name="box" class="quando-box"></div>
    <div class="quando-row quando-devices"></div>
  </div>
</div>
