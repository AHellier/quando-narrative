<div class="quando-block" data-quando-javascript="quando.eeg.onEye('${event}', () => {${box}})">
    <div class="quando-left quando-devices"></div>
    <div class="quando-right">
        <div class="quando-row quando-devices">
            When EEG eyes
            <select data-quando-name="event">
                <option value='Neutral'>Neutral</option>
                <option value='Blink'>Blink</option>
                <option value='WinkL'>Wink Left</option>
                <option value='WinkR'>Wink Right</option>
            </select>
        </div>
        <div data-quando-name="box" class="quando-box"></div>
        <div class="quando-row quando-devices"></div>
    </div>
</div>
