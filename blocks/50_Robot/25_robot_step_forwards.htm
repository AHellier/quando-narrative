<div class="quando-block"
data-quando-javascript="quando.robot.stepFowards(${steps}, ${direction})">
  <div class="quando-left quando-robot"></div>
  <div class="quando-right">
    <div class="quando-row quando-robot">
      Move
      <select data-quando-name='direction' class='quando-toggle'>
        <option value='1'>Forwards</option>
        <option value='-1'>Backwards</option>
      </select>
      <input data-quando-name="steps" type="text" value="1" data-quando-encode="normal"/>
      step(s)
    </div>
  </div>
</div>
