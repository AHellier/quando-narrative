<div class="quando-block"
data-quando-javascript="quando.robot.changeVoice(${pitch}, ${dPitch}, ${dLevel}, ${dShift})">
  <div class="quando-left quando-robot"></div>
  <div class="quando-right">
    <div class="quando-row quando-robot">
      Change Voice, Pitch:
      <input data-quando-name="pitch" type="text" value="1" data-quando-encode="normal"/>
      <select data-quando-name="extras"
      class="quando-toggle">
        <option value="hidden">+</option>
        <option value="show">-</option>
      </select>
      <span data-quando-toggle="extras=show">
      <br>
      <span class='iconify'>Double Voice </span>
      Pitch
      <input data-quando-name="dPitch" type="text" value="0" data-quando-encode="normal"/>
      Voice Level
      <input data-quando-name="dLevel" type="text" value="0" data-quando-encode="normal"/>
      Time Shift
      <input data-quando-name="dShift" type="text" value="0" data-quando-encode="normal"/>
      </span>
    </div>
  </div>
</div>
