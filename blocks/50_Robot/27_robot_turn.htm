<div class="quando-block" data-quando-javascript="quando.robot.rotateBody(${angle}, ${direction})">
  <div class="quando-left quando-robot"></div>
  <div class="quando-right">
    <div class="quando-row quando-robot">
      Turn
      <select data-quando-name='direction' class='quando-toggle'>
        <option value='-1'>Clockwise</option>
        <option value='1'>Anticlockwise</option>
      </select>
      <input data-quando-name="angle" type="text" value="0" data-quando-encode="normal"/>
      degrees
    </div>
  </div>
</div>
