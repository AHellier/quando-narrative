<div class="quando-block" data-quando-javascript="quando.style.position$(inDisplay$,$,Default)$('${type}', '${direction}', ${percent})">
  <div class="quando-left quando-style"></div>
  <div class="quando-right">
    <div class="quando-row quando-style">
      <span class="iconify">◱</span> Size
      <select data-quando-name="type">
        <option value='title'>Title</option>
        <option value='text'>Text</option>
        <option value='labels'>Labels</option>
      </select>
      <input data-quando-name="percent" type="text" value="50" data-quando-encode="normal" />
      % of
      <select data-quando-name="direction">
        <option value='height'>⇕ height</option>
        <option value='width'>⇔ width</option>
      </select>
    </div>
  </div>
</div>
