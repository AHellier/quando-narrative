<div class="quando-block" data-quando-id="true" data-quando-javascript="quando.AR.showGLTF('${file_name}', '${marker}', ${flat}, ${scale}, ${above})">
    <div class="quando-left quando-AR"></div>
    <div class="quando-right">
        <div class="quando-row quando-AR">
            Put object
            <input data-quando-media="objects" data-quando-name="file_name" type="text" readonly="true" value="" data-quando-encode="normal"/>
            on marker
            <select data-quando-name="marker">
              <option value='hiro'>hiro</option>
              <option value='scan_me'>scan me!</option>
              <option value='A'>A</option>
              <option value='B'>B</option>
              <option value='C'>C</option>
              <option value='D'>D</option>
              <option value='E'>E</option>
              <option value='F'>F</option>
              <option value='G'>G</option>
            </select>
                <select data-quando-name='flat' class='quando-toggle'>
                  <option value='true'>flat</option>
                  <option value='false'>on wall</option>
                </select>
            &nbsp;
            <select data-quando-name='extras' class='quando-toggle'>
              <option value='hidden'>...</option>
              <option value='show'>...</option>
            </select>
            <span data-quando-toggle='extras=show'>
              <br />
                with size
                <input data-quando-name="scale" type="text" value="100" data-quando-encode="normal" />
                % and 
                <select data-quando-name='above' class='quando-toggle'>
                  <option value='false'>on</option>
                  <option value='true'>above</option>
                </select>
                marker
            </span>
        </div>
    </div>
</div>
