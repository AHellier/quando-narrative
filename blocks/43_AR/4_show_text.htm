<div class="quando-block" data-quando-id="true" data-quando-javascript="quando.ar.showText('${text}', '${marker}', ${scale})">
    <div class="quando-left quando-AR"></div>
    <div class="quando-right">
        <div class="quando-row quando-AR">
            Put text
            <input data-quando-name="text" type="text" value="" data-quando-encode="normal"/>
            on marker
            <select data-quando-name="marker">
              <option value='hiro'>hiro</option>
              <option value='scan me'>scan me!</option>
              <option value='A'>A</option>
              <option value='B'>B</option>
              <option value='C'>C</option>
              <option value='D'>D</option>
              <option value='E'>E</option>
              <option value='F'>F</option>
              <option value='G'>G</option>
            </select>
            &nbsp;
            <select data-quando-name='extras' class='quando-toggle'>
              <option value='hidden'>...</option>
              <option value='show'>...</option>
            </select>
            <span data-quando-toggle='extras=show'>
              <br />
                with size
                <input data-quando-name="scale" type="text" value="100" data-quando-encode="normal" />
                % 
            </span>
        </div>
    </div>
</div>
