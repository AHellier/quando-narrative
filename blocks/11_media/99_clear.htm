<div class="quando-block" data-quando-javascript="quando.clear($(inDisplay)$,${title},${text},${image},${video},${audio},${object3d},${speech})">
  <div class="quando-left quando-media"></div>
  <div class="quando-right">
    <div class="quando-row quando-media">
      Clear &nbsp;
      <span class="iconify">abc</span> Title
      <select data-quando-name='title' class='quando-toggle'>
        <option value='false'>☐</option>
        <option value='true'>☑</option>
      </select>
      &nbsp; <span class="iconify">abc</span> Text
      <select data-quando-name='text' class='quando-toggle'>
        <option value='false'>☐</option>
        <option value='true'>☑</option>
      </select>
      &nbsp; 📷 Image
      <select data-quando-name='image' class='quando-toggle'>
        <option value='false'>☐</option>
        <option value='true'>☑</option>
      </select>
      <br/>
      &nbsp; 📺 Video
      <select data-quando-name='video' class='quando-toggle'>
        <option value='false'>☐</option>
        <option value='true'>☑</option>
      </select>
      &nbsp; 🔊 Audio
      <select data-quando-name='audio' class='quando-toggle'>
        <option value='false'>☐</option>
        <option value='true'>☑</option>
      </select>
      &nbsp; 🎁 Object3D
      <select data-quando-name='object3d' class='quando-toggle'>
        <option value='false'>☐</option>
        <option value='true'>☑</option>
      </select>
      &nbsp; 💬 Speech
      <select data-quando-name='speech' class='quando-toggle'>
        <option value='false'>☐</option>
        <option value='true'>☑</option>
      </select>
    </div>
  </div>
</div>
